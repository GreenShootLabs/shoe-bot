name: shoe-bot
recipe: laravel
config:
  webroot: public
  php: 7.3
  via: nginx
  xdebug: true
  config:
    php: config/php.ini
    server: config/nginx.conf
proxy:
  dgraph-ratel:
    - dgraph-ratel.lndo.site:8000
  dgraph-alpha:
    - dgraph-alpha.lndo.site:8000
services:
  node:
    type: node
  dgraph-zero:
    type: compose
    services:
      image: dgraph/dgraph:latest
      volumes:
      - type: volume
        source: dgraph
        target: /dgraph
        volume:
          nocopy: true
      ports:
      - 5080:5080
      - 6080:6080
      restart: on-failure
      command: dgraph zero --my=dgraph-zero:5080
  dgraph-alpha:
    type: compose
    services:
      image: dgraph/dgraph:latest
      volumes:
      - type: volume
        source: dgraph
        target: /dgraph
        volume:
          nocopy: true
      ports:
      - 8081:8080
      - 9080:9080    
      restart: on-failure
      command: dgraph alpha --my=dgraph-alpha:7080 --lru_mb=2048 --zero=dgraph-zero:5080
  dgraph-ratel:
    type: compose
    services:
      image: dgraph/dgraph:latest
      volumes:
      - type: volume
        source: dgraph
        target: /dgraph
        volume:
          nocopy: true
      command: dgraph-ratel -addr http://dgraph-alpha.lndo.site:8081
    volumes:
      dgraph:
tooling:
  npm:
    service: node
  node:
    service: node
  gulp:
    service: node
  yarn:
    service: node
